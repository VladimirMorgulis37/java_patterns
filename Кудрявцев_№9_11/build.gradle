plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.example.Main'
        )
    }
}

javadoc {
    options.encoding = 'UTF-8'
}

task createJar(type: Jar){
    archiveFileName = 'ninethwork2-1.0-SNAPSHOT.jar'
    from sourceSets.main.output
}

task copyJar(type: Copy) {
    dependsOn 'jar'
    from file("$buildDir/libs/ninethwork2-1.0-SNAPSHOT.jar")
    into file("$rootDir/src/main/resources/")
}

task removeJar(type: Delete) {
    delete file("$rootDir/src/main/resources/ninethwork2-1.0-SNAPSHOT.jar")
}

task buildImage(type: Exec) {
    dependsOn 'copyJar'
    finalizedBy 'removeJar'
    commandLine 'docker', 'build', '-t', 'ninethwork2-1.0', './src/main/resources/'
}

task runDocker(type: Exec) {
    dependsOn 'buildImage'
    commandLine 'docker', 'run', '--name', 'ninethwork2-1.0', 'ninethwork2-1.0'
}
